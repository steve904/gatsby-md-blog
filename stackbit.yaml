stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: content
models:
  content:
    type: page
    label: Content
    match: '*'
    fields:
      - type: string
        name: date
        label: Date
      - type: string
        name: title
        label: Title
      - type: string
        name: cover
        label: Cover
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: string
        name: slug
        label: Slug
      - type: image
        name: thumbnail
        label: Thumbnail
